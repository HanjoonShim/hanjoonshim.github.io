# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About Me
    url: aboutme/
    weight: 10

  - name: Publications
    url: publications/
    weight: 20

  - name: Projects
    url: projects/
    weight: 30

  - name: News
    url: event/
    weight: 40

  - name: Contact
    url: aboutme/#id-contact
    weight: 50